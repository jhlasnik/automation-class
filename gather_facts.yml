---
  - name: Gather information from devices on the network
    hosts: lpe1.autolab.local 
    connection: local
    gather_facts: no
    vars:
      provider:
        host: "{{inventory_hostname}}"
        username: "{{ansible_user}}"
        password: "{{ansible_ssh_pass}}"
        timeout: 300    
    tasks:
    - name: Check if the VLAN exists in a VPLS instance
      junos_rpc:
        provider: "{{provider}}"
#        output: json
        rpc: get-ospf-neighbor-information
#        args: 
#          instance: VPLS{{vlan_id}}
      register: results

    - debug: msg="{{results.ansible_facts}}"
    
